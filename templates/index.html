<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flack</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Material Design Icons Stylesheet -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="../static/styles.css">

    <!-- JS Socket.io library -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <!-- JS File -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity=
            "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity=
            "sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity=
            "sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <button class="navbar-toggler sideMenuToggler type=button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Flack</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="wrapper d-flex">
    <div class="sideMenu bg-mattBlackLight">
        <div class="sidebar">
            <ul class="navbar-nav" id="channels">
                <li class="nav-item"><a href="#" class="nav-link"><i class="material-icons icon">person</i>
                    <span class="text" id="userName"></span></a></li>
                <li class="nav-item"><a href="#" id="newChannel" class="nav-link" onclick="return false">
                    <i class="material-icons icon">add_box</i>
                    <span class="text">Add Channel</span></a></li>
                <li class="nav-item nav-list"><!--<i class="material-icons icon">list</i>--><span class="text">Channels:</span></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col p-3 d-flex flex-column justify-content-end h-100" id="col1">
                        <div id='message-container'>
                            <div id="messages"></div>
                        </div>
                        <input id='messageInput' type='text' class="form-control text-right" maxlength="80"
                               placeholder="Enter your message">
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Modal for registering -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="displayNameLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalTitle"></h5>
      </div>
      <div class="modal-body">
        <form  onsubmit="return false">
          <div class="form-group">
            <label for="myModalInput" class="col-form-label" id="myModalLabel"></label>
            <input type="text" class="form-control" id="myModalInput">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="myModalButton" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
